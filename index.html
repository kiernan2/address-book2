<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Address Book</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Contact</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text" class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last Name</label>
            <input type="text" class="form-control" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-phone-number">Phone Number</label>
            <input type="text" class="form-control" id="new-phone-number">
          </div>
          <div class="form-group">
            <label for="new-email">Email</label>
            <input type="text" class="form-control" id="new-email">
          </div>
          <div class="form-group">
            <label for="new-address">Address</label>
            <input type="text" class="form-control" id="new-address">
          </div>
          <button type="submit" class="btn-primary">Add</button>
        </form>
        <hr>
        <h2>Contact:</h2>
        <ul id="contacts">
        </ul>
        <div class="col-md-6">
          <div id="show-contact">
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Phone Number: <span class="phone-number"></span></p>
            <p>Email: <span class="email"></span></p>
            <p>Address: <span class="address"></span></p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
